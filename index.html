    <script>
      var imagens = [
        "images/ana1.jpg",
        "images/ana5.jpg",
        "images/ana3.jpg",
        "images/ana6.jpg",
        "images/ana7.jpg",
        "images/ana8.jpg",
      ];

      var indice = 0;
      var imgElement = document.getElementById("imagem");

      function alternarImagens() {
        indice = (indice + 1) % imagens.length; // Cicla pelas imagens
        imgElement.src = imagens[indice];
      }

      // Altera a imagem a cada 3 segundos
      setInterval(alternarImagens, 100);
    </script>
